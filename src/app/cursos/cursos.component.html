<div class="container mt-5">
  <div class="card shadow-sm text-white">
    <div class="card-body">
      <h1 class="card-title text-center">Lista de Cursos en línea</h1>
      <!-- Espacio agregado debajo del título -->
      <hr style="margin-bottom: 1hr;">
      <div class="d-flex justify-content-center">
        <button class="btn btn-success mx-2" (click)="showCursosList()">Ver Lista de Cursos</button>
        <button class="btn btn-danger mx-2" (click)="hideCursosList()">Ocultar Lista</button>
      </div>
    </div>
  </div>
</div>

<!-- Contenedor para la lista de cursos, visible solo si se elige esa opción -->
<div *ngIf="displayCursosList" class="mt-3">
  <app-cursos-list></app-cursos-list>
</div>
